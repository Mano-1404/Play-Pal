{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg dark-theme">
                <div class="card-body p-4 p-md-5">
                    <h2 class="card-title text-center mb-4">Create a Game</h2>
                    
                    <form method="POST" class="game-form">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_game_name" class="form-label">Game Name</label>
                            <input type="text" name="game_name" id="id_game_name" class="form-control" required placeholder="Enter a descriptive name">
                            <div class="form-text">Give your game a descriptive name</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_sport" class="form-label">Sport Type</label>
                            <select name="sport" id="id_sport" class="form-select" required>
                                <option value="" disabled selected>Select a sport</option>
                                <!-- Hardcoded sport options as fallback -->
                                <option value="basketball">Basketball</option>
                                <option value="soccer">Soccer</option>
                                <option value="tennis">Tennis</option>
                                <option value="volleyball">Volleyball</option>
                                <option value="football">Football</option>
                                <option value="baseball">Baseball</option>
                                <option value="hockey">Hockey</option>
                                <option value="cricket">Cricket</option>
                                <option value="rugby">Rugby</option>
                                <option value="other">Other</option>
                                <!-- Django template choices (will override hardcoded if available) -->
                                {% if form.fields.sport.choices %}
                                    {% for value, display in form.fields.sport.choices %}
                                        <option value="{{ value }}">{{ display }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_location" class="form-label">Location</label>
                            <input type="text" name="location" id="id_location" class="form-control" required placeholder="Where will you play?">
                            <div class="form-text">Enter the address or name of the venue</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_time" class="form-label">Date & Time</label>
                            <input type="datetime-local" name="time" id="id_time" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Special Notes</label>
                            <textarea name="description" id="id_description" class="form-control" rows="4" placeholder="Add any special instructions, skill level requirements, or other details players should know"></textarea>
                            <div class="form-text">Share important details about your game (optional)</div>
                        </div>
                        
                        <button type="submit" class="btn btn-success btn-lg w-100">Create Game</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Import custom fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    
    /* Card theme for dark background */
    .dark-theme {
        background-color: #1e1e1e;
        border: none;
        border-radius: 12px;
    }
    
    /* Form styling */
    .game-form label {
        color: white;
        font-weight: 500;
        margin-bottom: 8px;
        font-family: 'Poppins', sans-serif;
    }
    
    .game-form input,
    .game-form select,
    .game-form textarea {
        background-color: #2c2c2c !important;
        color: white !important;
        border: 1px solid #3a3a3a !important;
        border-radius: 8px !important;
        padding: 12px 15px !important;
        font-family: 'Poppins', sans-serif;
    }
    
    /* Fix select dropdown styling */
    .game-form .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e") !important;
        background-repeat: no-repeat !important;
        background-position: right 0.75rem center !important;
        background-size: 16px 12px !important;
        appearance: none !important;
    }
    
    .game-form .form-text {
        color: #b0b0b0;
        font-size: 0.85rem;
    }
    
    /* Fix for date/time input color */
    input[type="datetime-local"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
    }
    
    /* Placeholder color */
    ::placeholder {
        color: #888888 !important;
        opacity: 1;
    }
    
    .btn-success {
        background-color: #4CAF50;
        border-color: #4CAF50;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        padding: 12px;
        transition: all 0.2s ease;
    }
    
    .btn-success:hover {
        background-color: #3e8e41;
        border-color: #3e8e41;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }
    
    .card-title {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        color: #ffffff;
    }
    
    /* Fix dropdown options */
    select option {
        background-color: #2c2c2c;
        color: white;
    }
</style>
{% endblock %}
