{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card p-4 mx-auto mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-3">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-block mt-3 w-100">Login</button>
  </form>
  <div class="mt-3 text-center">
    <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
  </div>
</div>
{% endblock %}
